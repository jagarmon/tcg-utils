<div class="container">
  <lib-list
    [list]="this.listItems()"
    (clickEvent)="onClickListElement($event)"
    (deleteEvent)="onDeleteListElement($event)"></lib-list>
</div>
<lib-button text="New set" (clickEvent)="onClickButton()"></lib-button>
<set-modal
  [isOpen]="isModalOpen"
  [mode]="modalMode"
  (closeEvent)="onClickClose()" />
