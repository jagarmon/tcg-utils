<button
  [id]="id"
  [class]="size + ' ' + color"
  [ngStyle]="{ width: fullWidth ? '100%' : 'auto' }"
  [disabled]="disabled"
  [type]="submit ? 'submit' : 'button'"
  [attr.aria-label]="ariaLabel"
  (click)="onClick($event)"
  (keydown)="onKeyDown($event)">
  <div class="button-container">
    @if (icon) {
      <span class="material-symbols-outlined">{{ icon }}</span>
    }
    @if (text) {
      {{ text }}
    }
  </div>
</button>
