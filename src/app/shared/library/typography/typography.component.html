@if(variant === 'h1'){
<h1 [ngClass]="' h1 ' + weight + ' ' + color">
  {{ text }}
</h1>
} @else if(variant === 'h2'){
<h2 [ngClass]="' h2 ' + weight + ' ' + color">
  {{ text }}
</h2>
}@else if(variant === 'element'){
<p [ngClass]="variant + ' regular ' + color">
  {{ text }}
</p>
} @else {
<p [ngClass]="variant + ' ' + weight + ' ' + color">
  {{ text }}
</p>
}
