<div class="dropdown-container" (focusout)="onFocusOut($event)" #container>
  <lib-input
    [id]="id"
    [text]="text"
    [placeholder]="placeholder"
    [control]="control"
    [required]="required"
    [icon]="isDropdownOpen ? 'arrow_drop_up' : 'arrow_drop_down'"
    (clickIconEvent)="onClickOpen()"
    [assistiveText]="assistiveText"
    [ariaLabel]="ariaLabel"
    [isReadOnly]="true"
    [isClickable]="true"
    (clickInputEvent)="onClickOpen()" />
  <div class="dropdown-elements">
    <lib-assistive-error
      [control]="control"
      [assistiveText]="assistiveText"
      [errorMessages]="errorMessages" />
    @if (isDropdownOpen) {
      <div class="suggestions-container" id="suggestions">
        @for (suggestion of suggestionList; track suggestion) {
          <button
            class="suggestion"
            (click)="onClickSuggestion(suggestion)"
            [id]="id + '-suggestion'">
            <lib-font [text]="suggestion" />
          </button>
        }
      </div>
    }
  </div>
</div>
