@if (
  assistiveText ||
  (errorMessages && control && control.invalid && control.touched)
) {
  <div class="assistive-text-container">
    <span
      class="material-symbols-outlined"
      [ngClass]="{
        error: control.invalid && control.touched,
      }">
      {{ control.invalid && control.touched ? 'dangerous' : 'info' }}
    </span>
    <lib-font
      [text]="
        control.invalid && control.touched
          ? getErrorMessage()
          : (assistiveText ?? '')
      "
      [color]="control.invalid && control.touched ? 'error' : 'default'" />
  </div>
}
