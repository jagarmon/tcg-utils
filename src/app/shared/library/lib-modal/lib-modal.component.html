@if (isOpen) {
  <div class="modal-container">
    <div class="modal">
      <div class="header">
        <lib-font variant="h1" [text]="title"></lib-font>
        <lib-button icon="close" (clickEvent)="onClickClose()"></lib-button>
      </div>
      <div class="body">
        <ng-content></ng-content>
      </div>
      <div class="footer">
        <lib-button text="Confirm"></lib-button>
      </div>
    </div>
  </div>
}
