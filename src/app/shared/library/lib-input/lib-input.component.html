<div class="input-container">
  <div class="input-text-container">
    <span>
      <lib-font
        [text]="text"
        variant="input"
        weight="medium"
        [color]="control.disabled ? 'disabled' : 'default'"></lib-font>
    </span>
    @if (required) {
      <lib-font text="*" variant="input" color="error"></lib-font>
    }
  </div>
  <div
    class="input-textbox-container"
    [ngClass]="{
      disabled: control.disabled,
    }">
    <div class="input-textbox-icon">
      <input
        [id]="id + '-input'"
        [attr.aria-label]="ariaLabel"
        class="input-textbox"
        [placeholder]="placeholder"
        [ngClass]="{
          error: control && control.invalid && control.touched,
        }"
        [formControl]="control"
        autocomplete="on"
        [attr.aria-required]="required ? 'true' : 'false'"
        [readOnly]="isReadOnly"
        [tabIndex]="isReadOnly ? -1 : 0"
        [ngStyle]="{ cursor: isClickable ? 'pointer' : 'auto' }"
        (click)="onClickInput()" />
      @if (icon) {
        <div class="input-icon-button">
          <lib-button
            [id]="id ? id : 'input-button'"
            type="icon-only"
            variant="tertiary"
            (clickEvent)="onClickIcon()"
            [icon]="icon"
            [ariaLabel]="icon"
            [disabled]="control.disabled"
            color="none"
            size="small"></lib-button>
        </div>
      }
    </div>

    <lib-assistive-error
      [control]="control"
      [assistiveText]="assistiveText"
      [errorMessages]="errorMessages" />
  </div>
</div>
